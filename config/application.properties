photos.host.url=https://vignette.wikia.nocookie.net

# ===============================
# HSQLDB
# ===============================

datasource.connector=org.hsqldb.jdbc.JDBCDriver

datasource.url=jdbc:hsqldb:hsql://localhost:9001/
datasource.username=SA
datasource.password=


